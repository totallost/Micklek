<div class="container">
  <div class="row">
    <h3>please leave your information and we will return to you shortly</h3>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="customerDetailsForm" class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name:*</label>
          <input type="text" formControlName="firstName" id="firstName" placeholder="First Name" class="form-control">
          <span *ngIf="!customerDetailsForm.get('firstName').valid && customerDetailsForm.get('firstName').touched">First Name is requierd</span>
        </div>
        <div class="form-group">
          <label for="sureName">Sure Name:*</label>
          <input type="text" formControlName="sureName" id="sureName" placeholder="Sure Name" class="form-control">
          <span *ngIf="!customerDetailsForm.get('sureName').valid && customerDetailsForm.get('sureName').touched">Sure Name is requierd</span>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:*</label>
          <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}-[0-9]{4}" formControlName="mobileNumber" id="mobileNumber" placeholder="044-55-1111-1111" class="form-control">
          <span *ngIf="!customerDetailsForm.get('mobileNumber').valid && customerDetailsForm.get('mobileNumber').touched">Mobile Number Is Requierd in this pattern: 044-55-1111-1111</span>
        </div>
        <div class="form-group">
          <label for="email">Email Address:*</label>
          <input type="email" formControlName="email" id="email" placeholder="Email" class="form-control">
          <span *ngIf="!customerDetailsForm.get('email').valid && customerDetailsForm.get('email').touched">Email is requierd</span>
        </div>
        <div class="form-group">
          <label for="address">Address:*</label>
          <input type="text" formControlName="address" id="address" placeholder="Address,Zip Code, Street" class="form-control">
          <span *ngIf="!customerDetailsForm.get('address').valid && customerDetailsForm.get('address').touched">Address is requierd</span>
        </div>
        <div class="form-group">
            <label for="dateReady">Date To Be Ready:*</label>
            <input type="date" formControlName="dateReady" id="dateReady" class="form-control">
            <span *ngIf="!customerDetailsForm.get('dateReady').valid && customerDetailsForm.get('dateReady').touched">Date is invalid</span>
          </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea formControlName="notes" id="notes" cols="30" rows="3" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-primary" [disabled]="!customerDetailsForm.valid">Send Order</button>
        <hr>
        <div>
          <p>* Is requiered</p>
          <p>The date must be after today</p>
        </div>
      </form>
    </div>
  </div>
</div>
